<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Catcher</title>
  <!-- CSS only -->

  <link rel="stylesheet" href="style.css">
  <script src="index.js" charset="utf-8"></script>
</head>
<body >
  <div class="hidden" id="modal">
    <h2>Unable to catch that Pokemon!</h2>
  </div>
  <div class="container justify-self-center" id="form-content" >
    <header class="row">
      <form class="col-12" id="choose-a-pokemon"  action="#" method="post">
        <label for="choose-a-pokemon">Choose a Pokemon</label>
        <input type="text" id="search_pokemon" name="search-pokemon" placeholder="...I choose you">
        <input type="submit" class="button" value="Search">
        <input type="button" class="button" value="Pokedex" id="open-dex">
      </form>
    </header>
  </div>
  <div id="pokecard">
    
  </div>
  <div class="hidden" id="pokedex">

  </div>
</body>
</html>
